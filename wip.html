<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Типографический бюллетень</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script>
      function setRandomImageSrc() {
          const randomNumber = Math.floor(Math.random() * 216) + 1;
          const paddedNumber = String(randomNumber).padStart(3, '0');
          const imgElement = document.getElementById('dynamicImage');
          imgElement.src = `letters/image-${paddedNumber}.png`;
      }
  </script>
</head>
<body onload="setRandomImageSrc()">
    <div class="container">
        <div class="top">
            <div>
                Типографический бюллетень<br>Le bulletin typographique
            </div>
            <div class="languages">
                RU<br>FR
            </div>
        </div>
        <div class="content">
            <div class="menu">
                <a href="#">à propos</a>
                <a href="#">le sommaire</a>
                <a href="#">colophon</a>
                <a href="#">acheter</a>
            </div>
            <div class="video-container">
                <video class="center-video" autoplay loop muted playsinline>
                    <source src="video/tb01-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="footer">
            <div class="email">info@typobulletin.org</div>
            <img id="dynamicImage" alt="Dynamic Image">
        </div>
    </div>
</body>
</html>
